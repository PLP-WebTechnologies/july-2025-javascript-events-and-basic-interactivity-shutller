<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1> Interactive Web Page</h1>

  <!-- Part 1: Event Handling Example -->
  <section>
    <h2>Event Handling</h2>
    <button id="clickBtn">Click Me</button>
    <p id="clickMessage"></p>
  </section>

  <!-- Part 2: Interactive Elements -->
  <section>
    <h2>Interactive Features</h2>
    
    <!-- Dark/Light Mode -->
    <button id="modeToggle">Toggle Dark/Light Mode</button>

    <!-- Counter -->
    <div>
      <p>Counter: <span id="counterValue">0</span></p>
      <button id="increaseBtn">Increase</button>
      <button id="resetBtn">Reset</button>
    </div>

    <!-- Collapsible FAQ -->
    <div class="faq">
      <h3 class="faq-question">What is JavaScript? <span>+</span></h3>
      <p class="faq-answer hidden">JavaScript is the programming language of the web!</p>
    </div>
  </section>

  <!-- Part 3: Form Validation -->
  <section>
    <h2>Form Validation</h2>
    <form id="signupForm">
      <label>
        Name: <input type="text" id="name" />
      </label>
      <span class="error" id="nameError"></span><br>

      <label>
        Email: <input type="text" id="email" />
      </label>
      <span class="error" id="emailError"></span><br>

      <label>
        Password: <input type="password" id="password" />
      </label>
      <span class="error" id="passwordError"></span><br>

      <button type="submit">Sign Up</button>
    </form>
    <p id="formMessage"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
